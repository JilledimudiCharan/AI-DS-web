<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Achievements - Admin Dashboard</title>
    <link rel="icon" type="image/png" href="smvecLogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            padding: 24px 0;
            z-index: 100;
        }

        .logo {
            padding: 0 24px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo h1 {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            font-size: 1.5rem;
        }

        .logo p {
            color: #94a3b8;
            font-size: 0.75rem;
            margin-top: 4px;
        }

        .nav-menu {
            padding: 24px 16px;
            list-style: none;
        }

        .nav-menu li {
            margin-bottom: 4px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-menu a.active {
            background: linear-gradient(135deg, #d4a853 0%, #b8942e 100%);
            color: #1e293b;
        }

        .nav-menu .icon {
            font-size: 1.1rem;
        }

        .main-content {
            margin-left: 260px;
            padding: 32px 40px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0f172a;
        }

        .page-header p {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4a853 0%, #b8942e 100%);
            color: #1e293b;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 168, 83, 0.3);
        }

        .btn-secondary {
            background: #fff;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .btn-danger {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .table-card {
            background: #fff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .table-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #0f172a;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 14px 24px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table td {
            padding: 16px 24px;
            font-size: 0.875rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: #fefce8;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-inactive {
            background: #f1f5f9;
            color: #64748b;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f8fafc;
            border-color: #d4a853;
        }

        .action-btn.delete:hover {
            background: #fef2f2;
            border-color: #f87171;
        }

        .icon-col {
            font-size: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f1f5f9;
            border-top-color: #d4a853;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4a853;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .toggle-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: #e2e8f0;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle.active {
            background: #10b981;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.2s;
        }

        .toggle.active::after {
            left: 23px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <h1><span>üéì</span> SMVEC</h1>
            <p>AI & DS Department</p>
        </div>
        <ul class="nav-menu">
            <li><a href="admin.html"><span class="icon">üìä</span> Dashboard</a></li>
            <li><a href="admin-faculty.html"><span class="icon">üë®‚Äçüè´</span> Faculty</a></li>
            <li><a href="admin-achievements.html" class="active"><span class="icon">üèÜ</span> Achievements</a></li>
            <li><a href="admin-gallery.html"><span class="icon">üì∏</span> Gallery</a></li>
            <li><a href="index.html" target="_blank"><span class="icon">üåê</span> View Website</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <div>
                <h1>Manage Achievements</h1>
                <p>Add, edit, and manage ticker achievements</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Add Achievement</button>
                <button class="btn btn-secondary" onclick="loadAchievements()">üîÑ Refresh</button>
            </div>
        </header>

        <div class="table-card">
            <div class="table-header">
                <h2>All Achievements</h2>
            </div>
            <div id="achievementsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading achievements...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add Achievement</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="achievementForm">
                    <input type="hidden" id="achievementId">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Icon (Emoji)</label>
                            <input type="text" id="icon" value="üèÜ" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="category">
                                <option value="general">General</option>
                                <option value="placement">Placement</option>
                                <option value="competition">Competition</option>
                                <option value="research">Research</option>
                                <option value="project">Project</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="title" required placeholder="e.g., 100% Placement">
                    </div>
                    <div class="form-group">
                        <label>Description *</label>
                        <textarea id="description" rows="3" required
                            placeholder="Brief description for the ticker"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <div class="toggle-wrapper">
                            <div class="toggle active" id="activeToggle" onclick="toggleActive()"></div>
                            <span id="activeLabel">Active</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveAchievement()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let allAchievements = [];
        let isEditing = false;

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            loadAchievements();
        });

        async function loadAchievements() {
            const container = document.getElementById('achievementsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading...</p></div>';

            try {
                const res = await fetch('https://ai-ds-web-1-bl78.onrender.com/api/achievements?all=true');
                const result = await res.json();

                if (result.success && result.data.length > 0) {
                    allAchievements = result.data;
                    displayAchievements(allAchievements);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><div class="icon">‚ö†Ô∏è</div><h3>Error</h3><p>Failed to load data</p></div>';
            }
        }

        function displayAchievements(achievements) {
            const container = document.getElementById('achievementsContainer');
            if (achievements.length === 0) { showEmptyState(); return; }

            let html = `<table class="data-table"><thead><tr>
                <th>Icon</th><th>Title</th><th>Description</th><th>Category</th><th>Status</th><th>Actions</th>
            </tr></thead><tbody>`;

            achievements.forEach(ach => {
                html += `<tr>
                    <td class="icon-col">${ach.icon}</td>
                    <td><strong>${ach.title}</strong></td>
                    <td>${ach.description}</td>
                    <td>${ach.category}</td>
                    <td><span class="badge ${ach.isActive ? 'badge-active' : 'badge-inactive'}">${ach.isActive ? 'Active' : 'Inactive'}</span></td>
                    <td><div class="actions">
                        <button class="action-btn" onclick="editAchievement(${ach.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn delete" onclick="deleteAchievement(${ach.id})" title="Delete">üóëÔ∏è</button>
                    </div></td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showEmptyState() {
            document.getElementById('achievementsContainer').innerHTML = `
                <div class="empty-state"><div class="icon">üèÜ</div><h3>No Achievements Yet</h3><p>Click "Add Achievement" to create one</p></div>`;
        }

        function openAddModal() {
            isEditing = false;
            document.getElementById('modalTitle').textContent = 'Add Achievement';
            document.getElementById('achievementForm').reset();
            document.getElementById('icon').value = 'üèÜ';
            document.getElementById('activeToggle').classList.add('active');
            document.getElementById('activeLabel').textContent = 'Active';
            document.getElementById('modal').classList.add('active');
        }

        function editAchievement(id) {
            const ach = allAchievements.find(a => a.id === id);
            if (!ach) return;

            isEditing = true;
            document.getElementById('modalTitle').textContent = 'Edit Achievement';
            document.getElementById('achievementId').value = id;
            document.getElementById('icon').value = ach.icon;
            document.getElementById('title').value = ach.title;
            document.getElementById('description').value = ach.description;
            document.getElementById('category').value = ach.category;

            const toggle = document.getElementById('activeToggle');
            if (ach.isActive) { toggle.classList.add('active'); }
            else { toggle.classList.remove('active'); }
            document.getElementById('activeLabel').textContent = ach.isActive ? 'Active' : 'Inactive';

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function toggleActive() {
            const toggle = document.getElementById('activeToggle');
            toggle.classList.toggle('active');
            document.getElementById('activeLabel').textContent = toggle.classList.contains('active') ? 'Active' : 'Inactive';
        }

        async function saveAchievement() {
            const data = {
                icon: document.getElementById('icon').value || 'üèÜ',
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                isActive: document.getElementById('activeToggle').classList.contains('active')
            };

            if (!data.title || !data.description) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const id = document.getElementById('achievementId').value;
                const url = isEditing ? `https://ai-ds-web-1-bl78.onrender.com/api/achievements/${id}` : 'https://ai-ds-web-1-bl78.onrender.com/api/achievements';
                const method = isEditing ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (result.success) {
                    closeModal();
                    loadAchievements();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Failed to save achievement');
            }
        }

        async function deleteAchievement(id) {
            if (!confirm('Are you sure you want to delete this achievement?')) return;

            try {
                const res = await fetch(`https://ai-ds-web-1-bl78.onrender.com/api/achievements/${id}`, { method: 'DELETE' });
                const result = await res.json();
                if (result.success) {
                    loadAchievements();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Failed to delete achievement');
            }
        }
    </script>
</body>

</html>
